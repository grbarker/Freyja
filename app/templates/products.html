{% extends "base.html" %}

{% block app_content %}
<section class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Check out the hottest cosmetics available!</h1>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
            {% include '_product.html' %}
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="...">
                <ul class="pager">
                    <li class="previous{% if not prev_url %} disabled{% endif %}">
                        <a href="{{ prev_url or '#' }}">
                            <span aria-hidden="true">&larr;</span> Newer products
                        </a>
                    </li>
                    <li class="next{% if not next_url %} disabled{% endif %}">
                        <a href="{{ next_url or '#' }}">
                            Older products <span aria-hidden="true">&rarr;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
{% endblock %}
